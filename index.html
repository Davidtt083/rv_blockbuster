<!doctype html>
<html lang="en">

<head>
  <title>&lt;model-viewer&gt; template</title>
  <meta charset="utf-8">
  <meta name="description" content="&lt;model-viewer&gt; template">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" href="./styles.css" rel="stylesheet" />
  <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
  <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
</head>

<body>
  <!-- <model-viewer> HTML element -->
  <model-viewer src="blouckboster.glb" ar ar-modes="scene-viewer webxr quick-look" camera-controls poster="poster.webp"
    shadow-intensity="1.51">
    <button class="Hotspot" slot="hotspot-3" data-surface="22 1 28 25 26 0.335 0.527 0.139"
      data-visibility-attribute="visible" id="miBoton">Toca para reproducir audio</button>
    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
      Miralo en tu espacio </button>
    <div id="ar-prompt">
      <img src="ar_hand_prompt.png">
    </div>
    <model-node name="table" src="blouckboster.glb" data-position="1.1m 0m -0.5m"
      data-orientation="0deg 0deg 50deg"></model-node>
    <model-node name="chair" src="empleado.glb" data-position="1.1m 0m -0.5m"
      data-orientation="0deg 0deg -110deg"></model-node>
  </model-viewer>


  <audio id="miAudio" src="blockbuster01.wav"></audio>
  <script src="script.js"></script>
  <!-- Loads <model-viewer> for browsers: -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</body>



</html>
